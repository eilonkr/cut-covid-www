<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Entry - cut-covid</title>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/pure-min.css" />
</head>
<body>
    <div id="message"></div>
    <div id="new-user" class="hidden">
        <h1>Welcome!</h1>
        <p>As this is the first time you check in we will create
            an ID for you and store it on your device.
            The phone number will only be used to notify you
            when we've traced a covid contact.
        </p>
        <form id="register" name="register" class="pure-form pure-form-aligned">
            <div class="pure-control-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" required />
            </div><div class="pure-control-group">
                <label for="three">Last 3 Numbers of ID</label>
                <input id="three" name="three" size="3" required />
            </div><div class="pure-control-group">
                <label for="name">Name</label>
                <input id="name" name="name" size="20" placeholder="optional" />
            </div><div class="pure-controls">
                <button id="register-button" class="pure-button pure-button-primary">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div id="known-user" class="hidden">
        <form id="checkin" name="checkin" class="pure-form pure-form-aligned">
            <div class="pure-control-group">
            <label for="duration">Duration</label>
            <select name="duration">
                <option value="15">15 minutes</option>
                <option value="30" selected>30 minutes</option>
                <option value="60">An Hour</option>
                <option value="90">90 minutes</option>
                <option value="120">Two Hours</option>
            </select>
            </div><div class="pure-controls">
                <button id="checkin-button" class="pure-button pure-button-primary">
                    Check In
                </button>
            </div>
        </form>
        <hr />
        <form id="checkout" class="pure-form pure-form-aligned">
            <div class="pure-controls">
                <button id="checkout-button" class="pure-button pure-button-primary">
                    Check Out
                </button>
            </div>
        </form>
    </div>
    <div id="thanks" class="hidden">
        <h2>Thank you for checking in</h2>
        <p>(You can close the this tab now)</p>
    </div>

    <div id="loading">Loading</div>
  <script src="/dist/check.js"></script>
</body>
</html>
