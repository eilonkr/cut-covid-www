<!DOCTYPE html>
<html lang="he">
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="theme-color" content="#222831">
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/pure-min.css" />
  <link rel='manifest' href='/hub_manifest.json'>
  <title>Hub Registration</title>
</head>
<body>
    <div id="message"></div>
    <div id="register" class="hidden">
        <form name="registration" class="pure-form pure-form-aligned">
            <h1>Welcome</h1>
            <p>Please register your place so we can cut covid together</p>
            <div class="pure-control-group">
            <label for="name">Name</label>
            <input id="name" name="name" size="30" required />
            </div><div class="pure-control-group">
            <label for="address">Address</label>
            <input id="address" name="address" size="30" required />
            </div><div class="pure-control-group">
            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="cafe">Cafe</option>
                <option value="resturant">Resturant</option>
                <option value="gym">Gym</option>
                <option value="other">Other</option>
            </select>
            </div><div class="pure-control-group">
            <label for="other">If other:</label>
            <input id="other" name="other" size="20"/>
            </div><div class="pure-control-group">
            <label for="contact-name">Contact Name</label>
            <input id="contact-name" name="contact_name" size="30" required />
            </div><div class="pure-control-group">
            <label for="contact-phone">Contact Phone</label>
            <input id=-"contact-phone" name="contact_details" size="30" required />
            </div><div class="pure-control-group">
            <label for="company-id">Company ID</label>
            <input id="company-id" name="company_id" size="30" />
            </div><div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Register</button>
            </div>
        </form>
    </div>
    <div id="sign" class="hidden"> 
        <h1>Please scan the code below to check in</h1>
        <div id="qrcode"></div>
        <a id="short-url"></a>
    </div>
    <script src="/dist/hub.js"></script>
</body>
</html>
