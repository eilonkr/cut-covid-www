<!DOCTYPE html>
<html lang="he">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#222831" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/pure-min.css" />
    <link rel="stylesheet" href="/css/Main.css" />
    <link rel="manifest" href="/hub_manifest.json" />
    <title>Hub Registration</title>
  </head>
  <body>
    <div class="header-div">
      <img src="./img/pass.png" class="header-pass" />
      <p class="header-resize">GreenSite Pass</p>
      <p>Your Green Pass to normal life</p>
    </div>
    <div id="message"></div>
    <div id="register" class="hidden">
      <form name="registration" class="form-main">
        <!-- a form in two stages, each stage wrapped in a <fieldset> -->
        <fieldset>
          <p class="p-color-text">Hub Registartion</p>
          <p>Register your hub or business to work with GreenSite Pass.</p>
          <div class="pure-control-group">
            <input
              id="name"
              name="name"
              size="30"
              required
              class="inp-reg"
              placeholder="  Name"
            />
          </div>
          <div class="pure-control-group">
            <input
              id="address"
              name="address"
              size="30"
              required
              class="inp-reg"
              placeholder="  Address"
            />
          </div>
          <div class="pure-control-group">
            <input
              id="contact-name"
              name="contact_name"
              size="30"
              required
              class="inp-reg"
              placeholder="  Contact Name"
            />
          </div>
          <div class="pure-control-group">
            <input
              id="contact-phone"
              name="contact_details"
              size="30"
              required
              class="inp-reg"
              placeholder="  Contact Phone"
            />
          </div>
          <div class="pure-control-group">
            <input
              id="company-id"
              name="company_id"
              size="30"
              class="inp-reg"
              placeholder="  Company ID"
            />
          </div>
          <div class="pure-control-group">
            <label for="multizone" class="pure-checkbox">
              <input
                id="multizone"
                type="checkbox"
                name="multizone"
                value="true"
              />
              MultiZone
            </label>
            <br />
            <div class="pure-control-group">
              <label for="type">Type</label>
              <select id="type" name="type" class="select-inp">
                <option value="cafe">Cafe</option>
                <option value="resturant">Resturant</option>
                <option value="gym">Gym</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="pure-control-group">
              <input
                id="other"
                name="other"
                size="20"
                class="inp-reg"
                placeholder="  If other"
              />
            </div>
          </div>
          <div class="pure-controls">
            <button type="submit" class="btn-reg">
              Register
            </button>
          </div>
        </fieldset>
        <fieldset class="hidden">
          <div class="pure-control-group">
            <label for="zoning">Zoning</label>
            <select id="zoning" name="zoning" class="select-inp">
              <option value="rooms">Room/Office</option>
              <option value="table">Table</option>
              <option value="train">Train couch</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="pure-control-group">
            <input
              id="zoning-other"
              name="zoningOther"
              size="20"
              class="inp-reg"
              placeholder="  If other"
            />
          </div>
          <fieldset id="zones">
            <div class="pure-control-group">
              <input
                id="zone1"
                name="zone1"
                size="20"
                default="1"
                class="inp-reg"
                placeholder="Zone 1 name"
              />
            </div>
            <div class="pure-control-group">
              <input
                id="zone2"
                name="zone2"
                size="20"
                default="1"
                class="inp-reg"
                placeholder="Zone 2 name"
              />
            </div>
            <div class="pure-control-group">
              <input
                id="zone3"
                name="zone3"
                size="20"
                default="1"
                class="inp-reg"
                placeholder="Zone 3 name"
              />
            </div>
          </fieldset>
          <div class="pure-controls">
            <button type="button" id="add-zone" class="btn-reg">
              +
            </button>
            <button type="submit" class="btn-reg">
              Register
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <template id="sign-template" class="hidden">
      <div class="sign">
        <h1></h1>
        <h2></h2>
        <h3>Please scan the code below to check in</h3>
        <div class="qrcode"></div>
        <a class="short-url"></a>
        <footer>
          to learn more about the project: https://github.com/cut-covid
        </footer>
      </div>
    </template>
    <script src="/dist/hub.js"></script>
  </body>
</html>
