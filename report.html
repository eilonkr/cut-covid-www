<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Report Infection - cut-covid</title>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/pure-min.css" />
</head>
<body>
    <div id="message"></div>
        <form id="report" name="report" class="pure-form pure-form-aligned">
            <h1>Report Positive Test Result</h1>
            <div class="pure-control-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" required />
            </div><div class="pure-control-group">
                <label for="id">ID</label>
                <input id="id" name="id" size="10" placeholder="optional" />
            </div><div class="pure-control-group">
                <label for="pnum">Patient Number</label>
                <input id="pnum" name="pnum" size="10" placeholder="optional" />
            </div><div class="pure-control-group">
                <label for="test_date">Test Date</label>
                <input id="test_date" name="test_date" type="date" placeholder="optional" />
            </div><div class="pure-control-group">
                <label for="q_date">Quarntine Start Date</label>
                <input id="q" name="q" type="date" placeholder="optional" />
            </div><div class="pure-controls">
                <button id="register-button" class="pure-button pure-button-primary">
                    Report
                </button>
            </div>
        </form>
  <script src="/dist/report.js"></script>
</body>
</html>
